<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeihiExpenses - Controle Financeiro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Meta tags para evitar cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      // Verificação imediata ao carregar a página
      if (!localStorage.getItem("keihi_logged_user")) {
          window.location.href = "login.html";
      }
    </script>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">
        <i class="fas fa-wallet me-2"></i>KeihiExpenses
      </h1>
      <h6 class="text-center mb-4" id="welcome-message"></h6>

      <!-- Seção de Cadastro -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Adicionar Transação</h5>
        </div>
        <div class="card-body">
          <form id="form-transacao" class="row g-3">
            <div class="col-md-4">
              <label for="descricao" class="form-label">Despesa</label>
              <input type="text" class="form-control" id="descricao" required />
            </div>
            <div class="col-md-2">
              <label for="valor" class="form-label">Valor</label>
              <input
                type="number"
                class="form-control"
                id="valor"
                step="0.01"
                required
              />
            </div>
            <div class="col-md-2">
              <label for="tipo" class="form-label">Tipo</label>
              <select class="form-select" id="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="categoria" class="form-label">Categoria</label>
              <select class="form-select" id="categoria">
                <option value="alimentacao">Alimentação</option>
                <option value="moradia">Moradia</option>
                <option value="transporte">Transporte</option>
                <option value="lazer">Lazer</option>
                <option value="saude">Saúde</option>
                <option value="educacao">Educação</option>
                <option value="salario">Salário</option>
                <option value="investimentos">Investimentos</option>
                <option value="outros">Outros</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="data" class="form-label">Data</label>
              <input type="date" class="form-control" id="data" required />
            </div>
            <div class="col-12">
              <button type="button" id="adicionar" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Seção de Resumo -->
      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <div class="card h-100 border-success">
            <div class="card-body text-center">
              <h5 class="card-title text-success">Entradas</h5>
              <p class="card-text fs-4 fw-bold" id="total-entradas">R$ 0,00</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card h-100 border-danger">
            <div class="card-body text-center">
              <h5 class="card-title text-danger">Saídas</h5>
              <p class="card-text fs-4 fw-bold" id="total-saidas">R$ 0,00</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card h-100 border-primary">
            <div class="card-body text-center">
              <h5 class="card-title text-primary">Saldo</h5>
              <p class="card-text fs-4 fw-bold" id="saldo">R$ 0,00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Seção de Gráficos -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0">
            <i class="fas fa-chart-pie me-2"></i>Visualização por Categoria
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="graficoCategorias"></canvas>
          </div>
        </div>
      </div>

      <!-- Seção de Histórico -->
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">
            <i class="fas fa-history me-2"></i>Histórico de Transações
          </h5>
          <button id="btn-logout" class="btn btn-sm btn-outline-light">
            <i class="fas fa-sign-out-alt me-1"></i>Sair
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped" id="transacoes">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Descrição</th>
                  <th>Categoria</th>
                  <th>Valor</th>
                  <th>Tipo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Transações serão adicionadas aqui via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
